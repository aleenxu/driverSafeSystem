<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>驾驶员行车安全管理系统</title>

    <link rel="stylesheet" href="css/animate.css">

<body>
    <!-- 背景 -->
    <div class="wrapCon carBg">
        <div class="logo"></div>
        <div class="title"></div>
        <!-- 登录主体部分 -->
        <div class="main-login">
            <div class="box">
                <!-- 中间三部分 -->
                    <div class="left-car"></div>
                    <div class="line"></div>
                    <div class="right-login">
                        <form class="form-login" role="form">
                            <input id="userInt" type="name" class="form-control" placeholder="用户名"  />
                            <input id="pwdInt" type="password" class="form-control" placeholder="密码"  />
                            <label class="checkbox">
                                    <span class="qiehuan" ></span> 记住我
                                </label>
                                <a href="#"> 忘记密码?</a>
                            <button id="btnLogin" class="btn btn-lg  btn-primary btn-block" type="button">登<span></span>录</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
